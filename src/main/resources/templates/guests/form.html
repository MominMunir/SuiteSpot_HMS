<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout :: layout (~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form - SuiteSpot</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="page-header">
            <h1 th:if="${guest.id == null}">Add New Guest</h1>
            <h1 th:if="${guest.id != null}">Edit Guest</h1>
        </div>

        <div class="card">
            <form th:action="${guest.id == null ? '/guests' : '/guests/' + guest.id}" method="post">
                <input type="hidden" th:if="${guest.id != null}" name="id" th:value="${guest.id}">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" th:value="${guest.firstName}" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" th:value="${guest.lastName}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" th:value="${guest.email}">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" name="phone" th:value="${guest.phone}" required>
                    </div>

                    <div class="form-group">
                        <label for="idNumber">ID Number *</label>
                        <input type="text" id="idNumber" name="idNumber" th:value="${guest.idNumber}" required>
                    </div>

                    <div class="form-group">
                        <label for="idType">ID Type</label>
                        <select id="idType" name="idType">
                            <option value="">Select Type</option>
                            <option value="PASSPORT" th:selected="${guest.idType == 'PASSPORT'}">Passport</option>
                            <option value="LICENSE" th:selected="${guest.idType == 'LICENSE'}">Driver License</option>
                            <option value="NATIONAL_ID" th:selected="${guest.idType == 'NATIONAL_ID'}">National ID</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${guest.dateOfBirth}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" th:value="${guest.address}">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" th:value="${guest.city}">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" th:value="${guest.country}">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="preferences">Room Preferences</label>
                        <input type="text" id="preferences" name="preferences" th:value="${guest.preferences}" placeholder="e.g., Non-smoking, High floor">
                    </div>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Guest</button>
                    <a th:href="@{/guests}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </th:block>
</body>
</html>
