<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{layout :: layout (~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Taxi - SuiteSpot</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="page-header">
            <h1>Request Taxi Service</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Guest Information</h2>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                <div>
                    <p><strong>Guest:</strong> <span th:text="${booking.guest.firstName + ' ' + booking.guest.lastName}">Guest Name</span></p>
                </div>
                <div>
                    <p><strong>Room:</strong> <span th:text="${booking.room.roomNumber}">101</span></p>
                </div>
                <div>
                    <p><strong>Phone:</strong> <span th:text="${booking.guest.phone}">+1234567890</span></p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Taxi Request</h2>
            </div>

            <form th:action="@{/taxi}" method="post">
                <input type="hidden" name="bookingId" th:value="${booking.id}">

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <div class="form-group">
                        <label for="pickup">Pickup Location</label>
                        <input type="text" id="pickup" value="Hotel" disabled>
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination *</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter destination" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Special Instructions</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Any special requests for the driver"></textarea>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">Request Taxi</button>
                    <a th:href="@{/bookings}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </th:block>
</body>
</html>
